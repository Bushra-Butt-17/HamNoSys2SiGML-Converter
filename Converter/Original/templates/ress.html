<!DOCTYPE html>
<html>
<head>
    <title>SiGML Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #ff004c);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 0, 76, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
            animation: typing 2s steps(40, end), blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff004c;
        }

        pre {
            background: rgba(241, 240, 240, 0.1);
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            font-size: 1rem;
            overflow: auto;
            text-align: left;
            max-height: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            color: #ff3366;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6688;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generated SiGML for "{{ word }}"</h2>
        <pre>{{ sigml_content | safe }}</pre>
        <a href="/">Generate Another</a>
    </div>
</body>
</html>
